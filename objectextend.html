<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>object extend</title>
    <script>
        function Person(name){
           this.name=name;
        }
        Person.prototype.getName=function(){
            return this.name;
        };
       function extend(sub,sup){
           var F=function(){};
           F.prototype=sup.prototype;
           sub.prototype=new F();
           sub.prototype.constructor=sub;
           sub.prototype.superClass=sup.prototype;
       }
        function Author(name,books){
            Person.call(this,name);
            this.books=books;
        }
        extend(Author,Person);
        Author.prototype.getName= function () {
            return Author.superClass.getName.call(this)+"Author of "+this.getBooks();
        }
        Author.prototype.getBooks= function () {
            return this.books;
        }
        var a=new Author("df",["q","w",'e']);
        a.getName();
        function extend(sub,sup){
              var F= function () {

              }
            F.prototype=sup.prototype;
            sub.prototype=new F();
            sub.prototype.constructor=sub;
            sub.superClass=sup.prototype ;;
        }
        var Slider=window.Slider=function(ops){
            this.ops={
                name:"123"
            }
            for(var k in ops){
                this.ops[k]=ops[k];
            }
        }
        Slider.prototype={
            ops:{},

              getName: function () {
                   return this.ops.name;
              }

        }
        Slider.prototype.constructor=Slider;
       var s =new  Slider({name:"ddd"}) ;
        var SliderScroll=window.SliderScroll=function(o){
            Slider.call(this,o);
        }
        extend(SliderScroll,Slider) ;
        var ss=new SliderScroll({name:"9876555",value:"sdfe"});
        function clone(obj){
            var F=function(){};
            F.prototype=obj;
            return new F();
        }
        var c1=clone({name:'skdl',age:'2345'});
        c1.getName=function(){
            return this.name;
        }

    </script>
</head>
<body>
<div class="sd">
    <ul>

</div>
</body>
</html>
