<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>width</title>
    <style>
        body {
            width: 200px;
            position: relative;
        }

        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: #f66;
        }

        .main {
            height: 200px;
          overflow: hidden;
            background: #fcc;
        }
        .cld{    width: 120px;
            height: 150px;
            float: left;

                  }
    </style>
</head>
<body>
<div class="aside"></div>
<div class="main"><div class="cld">sdfse</div></div>
<div class="main"><div class="cld">sdfse</div></div>
</body>
</html>
